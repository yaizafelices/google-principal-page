<main>
  <section class="google">
    <img
      src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
      alt="Icono google"
      title="Icono google"
      class="google__icon"
    />
  </section>
  <section class="section-input">
    <form action="/signup" method="post">
      <fieldset class="container">
        <span class="container__icon-search"></span>
        <input
          placeholder="Buscar en Google o escribir una URLS"
          type="text"
          name="search"
          class="container__input"
        />
        <a class="container__icon-micro" href=""></a>
      </fieldset>
    </form>
  </section>
  <section class="buttons">
    <button class="buttons__item">Buscar con Google</button>
    <button class="buttons__item">Voy a tener suerte</button>
  </section>
</main>
